<template>
    
    <lightning-card  title="PD1 Calculator">
        <!-- Process -->
        <lightning-button 
        variant="brand" 
        label="Calculate" 
        title="Calculate" 
        slot="actions" 
        onclick={calculateScore} 
        ></lightning-button>
        <!-- Input information  -->
        <div class="slds-var-p-horizontal_small">
            <lightning-input 
            type="number" 
            name="devFundamentals" 
            label="Developer Fundamentals: 23%"
            value={devFundamentalsScore} 
            onchange={handleChange}
            ></lightning-input>
            <lightning-input 
            type="number" 
            name="processAuto" 
            label="Process Automation: 30%"
            value={processAutomationScore}
            onchange={handleChange}
            ></lightning-input>
            <lightning-input 
            type="number" 
            name="userInterface" 
            label="User Interface: 25%"
            value={userInterfaceScore}
            onchange={handleChange}
            ></lightning-input>
            <lightning-input 
            type="number" 
            name="testDebugDeploy" 
            label="Testing, Debugging, and Deployment: 22%"
            value={testingScore}
            onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- Dispaly results -->
         <div slot="footer">
            <h1 class="slds-text-heading_large slds-text-title_caps resultText">Certification Results</h1>
        <p class="slds-text-heading_medium">Certification Score: <span class="slds-text-color_destructive" >{certificationScore}%</span></p>
        <div>
            <h1 class="slds-text-heading_large"> Previous Attempt</h1>
            <lightning-tabset>
            <div for:each={attemptHistory} for:item="attempt" key={attempt.Id}>
                    <lightning-tab label={attempt.Id}>
                        <c-score-information
                        score={attempt.Score}
                        attempt-id={attempt.Id}
                        number-of-questions={numberOfQuestions}
                        ondeleteattempt={deleteAttemptHandler}
                        >
                    </c-score-information>
                    </lightning-tab>
            </div>
        </lightning-tabset>
        </div>
        <template lwc:if={showResources}>
            <ul class="slds-text-align_left slds-text-heading_small slds-var-p-around_medium">
                <li class="resourceLi">
                    Check out these resources to improve your score:
                </li>
                <li>
                    <a href="https://trailhead.salesforce.com/en/credentials/platformdeveloperi">PD1 Exam Guide</a>
                </li>
                <li>
                    <a href="https://focusonforce.com/salesforce-certifications/platform-developer-1/">Focus on Force</a>
                </li>
                <li>
                    <a href="https://courses.salesforcementor.com/p/salesforce-development-apex-fundamentals">Salesforce Mentor</a>
                </li>
            </ul>
        </template>
        <template lwc:elseif={showGoodJob}>
            <p class="slds-text-heading_small slds-var-p-around_medium"> You are ready for your first developer job! </p>
        </template>
        <template lwc:else>
            <p class="slds-text-heading_small slds-var-p-around_medium"> Press calculate to see your score. </p>          
        </template>
        

    </div>
    </lightning-card>
</template>
